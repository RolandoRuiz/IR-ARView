<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 345.5 345.5">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: none;
        stroke: #fff;
        stroke-width: 8.5px;
      }

      .cls-1 {
        stroke-miterlimit: 10;
      }

      .cls-2 {
        stroke-linejoin: round;
      }

      .path {
        stroke-dasharray: 1500;
        stroke-dashoffset: 1500;
        animation: pulse 3s infinite;
        animation-delay: 1s;
      }
      
      
      @keyframes pulse {
        0%, 80%{
