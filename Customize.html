<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Styles.css">
    <script src="js/FrontEndFunctions.js"></script>
    <title>Configura tu producto</title>
</head>
<body>
    <div class="GetStartedBox">
        <div class="GetStartedBackground"></div>
        <div class="IconBox">
            <div class="AIcon Scale" id="Ceramics"><img src="svg\Ceramics.svg" alt="" srcset=""></div>
            <div class="AIcon Scale" id="Metals"><img src="svg\Metals.svg" alt="" srcset=""></div>
            <div class="AIcon Scale" id="Textiles"><img src="svg\Textiles.svg" alt=""></div>
        </div>
        <div class="GSHeader">Comienza a personalizar</div>
        <div class="GSTitle">¡Un mundo de <span id="TextColors">posibilidades</span> te espera!</div>
        <div class="GSButtons">
            <div class="FunBtn"><button>¡Empecemos!</button></div>
            <br>
            <div class="BorBtn"><button>Quiero regresar</button></div>
        </div>
    </div>
</body>
</html>
