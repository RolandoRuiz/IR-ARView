<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/ARViewerStyles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Impresiones Reynosa | ARViewer</title>
</head>
<body>

    <a-scene embedded arjs vr-mode-ui="enabled: false">

      <a-assets>
        <a-asset-item response-type="arraybuffer" id="gltf" src="models/TazaModelo3D4.gltf">
        </a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="Markers/pattern-MarketAR.patt">
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear" position="0 0 0" scale="1 1 1" gltf-model="#gltf"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      </a-scene>

      
</body>
</html>
