<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/ARViewerStyles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/IR-ARView/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/IR-ARView/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/IR-ARView/favicon-32x32.png">
    <link rel="manifest" href="/IR-ARView/manifest.json" crossorigin="use-credentials">
    <title>Impresiones Reynosa | ARViewer</title>
</head>
<body>
    <div id="HeaderBase">
      <div class="HeaderLogo">
        <a href="index.html"><img id="Logo" src="img\IRLogo.png" alt="AR | IMPRESIONES REYNOSA"></img></a>
      </div>
    </div>
    
    <a-scene embedded arjs vr-mode-ui="enabled: false">

      <a-marker type="pattern" url="Markers/pattern-MarketAR.patt">
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear" position="0 0 0" scale="4 4 4" gltf-model="models/Tazas.glb"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      </a-scene>
      
</body>
</html>
